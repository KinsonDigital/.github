name: üî¨ Research Item
description: Create an issue to perform research (Project maintainers only).
labels: ["üî¨research"]
projects: ["KinsonDigital/11"]
title: "üî¨"
body:
- type: markdown
  attributes:
    value: "‚ÄºÔ∏èNOTE‚ÄºÔ∏è: Pull requests are not required or used for research issues."

- type: checkboxes
  attributes:
    label: Complete The Item Below
    options:
    - label: I have updated the title without removing the üî¨ emoji.
      required: true

- type: textarea
  attributes:
    label: What To Research
    description: A detailed description of the research to perform.
  validations:
    required: true

- type: textarea
  attributes:
    label: Research Results
    description: This can be notes, links to resources, etc.
    placeholder: "Tip: You can drag and drop files here." 
  validations:
    required: false

- type: textarea
  attributes:
    label: Acceptance Criteria
    description: The items to complete in order to satisfy the Definition of Done.
    value: |
      **This issue is finished when:**
      - [ ] Research complete and issues created _(if needed)_.
      - [ ] If any issues were created, they have been added to the _**Related Work**_ section below.
  validations:
    required: true
    render: markdown

- type: checkboxes
  attributes:
    label: ToDo Items
    options:
    - label: Priority label added to this issue.  Refer to the _**Priority Type Labels**_ section below.

- type: textarea
  attributes:
    label: Issue Dependencies
    placeholder: |
      Example:
        - #10
        - #20
    description: |
      A list of dependencies that need to be finished first.
  validations:
    required: false

- type: textarea
  attributes:
    label: Related Work
    placeholder: |
      Example:
        - #10
        - #20
    description: |
      A list of related issues that are not a dependency.
  validations:
    required: false

- type: textarea
  attributes:
    label: "Additional Information:"
    description: DO NOT CHANGE ANYTHING BELOW!!
    value: |
      **_<details closed><summary>Priority Type Labels</summary>_**
      
      | Priority Type       | Label             |
      |---------------------|-------------------|
      | Low Priority        | `low priority`    |
      | Medium Priority     | `medium priority` |
      | High Priority       | `high priority`   |
      </details>

- type: checkboxes
  id: terms
  attributes:
    label: Code of Conduct
    description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/KinsonDigital/.github/blob/main/docs/CODE_OF_CONDUCT.md).
    options:
      - label: I agree to follow this project's Code of Conduct.
        required: true
